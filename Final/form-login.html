<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - หลอน Story</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #1E1E1E; 
            color: #E0E0E0;           
            margin: 0;
            padding: 0;

            display: flex;
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: #2C2C2C; 
            border-radius: 8px;
            padding: 2.5rem 3rem;
            margin: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #FFFFFF;
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
        }
        
        .login-header p {
            color: #AAAAAA;
            margin: 0;
            font-size: 1rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            box-sizing: border-box; 
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: #333333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #FFFFFF;
            font-family: 'Sarabun', sans-serif;
        }

        .btn-primary {
            justify-content: center;
            display: flex;
            align-items: center;
            width: 90%; 
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            background-color: #A068D9;
            color: #FFFFFF;
            margin-top: 1rem; 
        }
        .btn-primary:hover {
            background-color: #b17de0;
        }
        
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: #A068D9; 
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .login-footer .signup-link {
            color: #AAAAAA;
            margin-top: 1rem;
            display: block;
        }

    </style>
</head>
<body>

    <main class="login-container">
        
        <header class="login-header">
            <h1 style="color: #cf6679;">หลอนStory</h1>
            <p>เข้าสู่ระบบเพื่อเล่าเรื่องของคุณ</p>
        </header>

        <form class="login-form" action="../index.html" method="post">

            <div class="form-group">
                <label for="username">อีเมล หรือ ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password">
            </div>

            <a href="../index.html" class="btn-primary">เข้าสู่ระบบ</a>
        </form>

        <footer class="login-footer">
            <a href="#">ลืมรหัสผ่าน?</a>
            
            <p class="signup-link">
                ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิกที่นี่</a>
            </p>
        </footer>

    </main>

</body>
</html>
