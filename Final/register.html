<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - หลอน Story</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #1E1E1E; 
            color: #E0E0E0;           
            margin: 0;
            padding: 0;

            display: flex;
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            padding: 2rem 0;
        }

        .register-container {
            width: 100%;
            max-width: 480px; 
            background-color: #2C2C2C; 
            border-radius: 8px;
            padding: 2.5rem 3rem;
            margin: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: #FFFFFF;
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
        }
        
        .register-header p {
            color: #AAAAAA;
            margin: 0;
            font-size: 1rem;
        }

        .register-form .form-group {
            margin-bottom: 1.25rem; 
        }

        .register-form label {
            display: block;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            box-sizing: border-box; 
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: #333333; 
            border: 1px solid #444;
            border-radius: 5px;
            color: #FFFFFF;
            font-family: 'Sarabun', sans-serif;
        }

        .btn-primary {
            width: 100%; 
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            background-color: #A068D9;
            color: #FFFFFF;
            margin-top: 1rem; 
        }
        .btn-primary:hover {
            background-color: #b17de0;
        }

        .register-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        
        .register-footer a {
            color: #A068D9; 
            text-decoration: none;
        }
        .register-footer a:hover {
            text-decoration: underline;
        }

        .register-footer .terms {
            color: #AAAAAA;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .register-footer .login-link {
            color: #AAAAAA;
            display: block;
        }

    </style>
</head>
<body>

    <main class="register-container">
        
        <header class="register-header">
            <h1>สร้างบัญชี</h1>
            <h2 style="color: #cf6679;">หลอนStory</h2>

        </header>

        <form class="register-form" action="#" method="post">

            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="username">ชื่อผู้ใช้ (Username)</label>
                <input type="text" id="username" name="username" placeholder="เช่น PJackkubP">
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="password-confirm">ยืนยันรหัสผ่าน</label>
                <input type="password" id="password-confirm" name="password-confirm">
            </div>

            <button type="submit" class="btn-primary">สมัครสมาชิก</button>

        </form>

        <footer class="register-footer">
            <p class="terms">
                การสมัครสมาชิกถือว่าคุณยอมรับ <a href="#">ข้อตกลงการใช้งาน</a>
                และ <a href="#">นโยบายความเป็นส่วนตัว</a> ของเรา
            </p>
            
            <p class="login-link">
                มีบัญชีอยู่แล้ว? <a href="form-login.html">เข้าสู่ระบบที่นี่</a>
            </p>
        </footer>

    </main>

</body>
</html>
